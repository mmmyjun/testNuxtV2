<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:target {
            background-color: gold;
        }

        /* 在目标元素中增加一个伪元素*/
        p:target::before {
            font: 70% sans-serif;
            content: "►";
            color: limegreen;
            margin-right: .25em;
        }

        /*在目标元素中使用 italic 样式*/
        p:target i {
            color: red;
        }
    </style>
</head>

<body>
    <!-- :target CSS 伪类表示一个唯一的元素（目标元素），其 id 与当前 URL 片段匹配。 -->
    <!-- /* 选择一个 ID 与当前 URL 片段匹配的元素*/ -->
    <!-- :target {
         border: 2px solid black;
    } -->

    <h3>目录</h3>
    <ol>
        <li><a href="#p1">跳转到第一个段落！</a></li>
        <li><a href="#p2">跳转到第二个段落！</a></li>
        <li><a href="#nowhere">此链接不会跳转，因为目标不存在。</a></li>
    </ol>

    <h3>我的趣味文章</h3>
    <p id="p1">你可以使用 URL 片段定位此<i>段落</i>。点击上面的链接试试吧！</p>
    <p id="p2">这是<i>另一个段落</i>，也可以从上面的链接访问。 这不是很愉快吗？</p>
</body>

</html>
