<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: var(--theme-bg, #fff);
        }
    </style>
</head>

<body>

    <input type="color" value="#ffffff" id="color-input" />
    <script>
        // window.addEventListener('click', () => console.log(11))
        // window.addEventListener('click', () => console.log(22))

        document.addEventListener('DOMContentLoaded', () => {
            const colorInput = document.getElementById('color-input')
            colorInput.addEventListener('input', ev => {
                document.documentElement.style.setProperty('--theme-bg', ev.target.value);
            })
        })

        // document.body.dispatchEvent(new Event('click'))
        // document.onvisibilitychange = (e) => console.log(document.visibilityState)


    </script>
</body>

</html>
