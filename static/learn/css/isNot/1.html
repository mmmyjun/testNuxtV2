<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner {
            color: blue
        }
        :is(.a, .c) .inner {
            color: yellow
        }
        :not(.d) {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">
            <div class="inner">内部aaaa</div>
        </div>
        <div class="b">
            <div class="inner">内部bbbb</div>
        </div>
        <div class="c">
            <div class="inner">内部ccccc</div>
        </div>
        <div class="d">
            <div class="inner">内部dddd</div>
        </div>
        <div class="e">
            <div class="inner">内部eeeeeee</div>
        </div>
</body>

</html>
