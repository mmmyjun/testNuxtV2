    <script>
        // 1.同时包含字母、数字、特殊字符，且长度不小于10位
        // 2.特殊字符包括：!@#$%^&*`~()-+=
        // 释梵(807704186) 2023/4/1 15:08:23
        // /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=])[!@#$%^&*`~()-+=a-zA-Z0-9]{10,}$/
        console.log(/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=])[!@#$%^&*`~()-+=a-zA-Z0-9]{5,}$/.test('2a#45'));
        console.log(/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=])[!@#$%^&*`~()-+=a-zA-Z0-9]{5,}$/.test('!bbba4'));
        console.log(/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=])[!@#$%^&*`~()-+=a-zA-Z0-9]{5,}$/.test('nr&df'));
        console.log(/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=])[!@#$%^&*`~()-+=a-zA-Z0-9]{5,}$/.test('a1=464565'));
        

        // 释梵(807704186) 2023/4/1 15:08:38
        // 也可以简单一点
        // /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*`~()-+=]).{10,}$/

        // 释梵(807704186) 2023/4/1 15:09:05
        // 上面那个意思是只包含这三类字符

        // 释梵(807704186) 2023/4/1 15:09:28
        // 下面的意思是任意字符

        // 释梵(807704186) 2023/4/1 15:09:47
        // 但是都得包含三类字符至少一个

        // 其实挺好记的：
        // 如果必须包含哪几类字符就是  (?=.*[类型1])(?=.*[类型2])(?=.*[类型3])
        // 如果只能是哪些类型字符就是 [类型1类型2类型3]{10,}
        // 如果是任意字符的串里面必须包含机会:   必须包含哪几类字符 + 任意字符 就是  (?=.*[类型1])(?=.*[类型2])(?=.*[类型3


        console.log(/^(a)(b)(c)[abc]/.test('abcb'));
        console.log(/^(a)(b)(c)[abc]/.test('baca'));
        console.log(/^(a)(b)(c)[abc]/.test('cabc'));
        
        // /^(a)(b)(c)/.test('abcddfsfsfsdfsdfs')

    </script>
