<body>
    <script>
        let str = 'abcd'
        for (let i = 0; i < str.length; i++) {
            console.log('for i==', i, str[i])
        }
        for (let i in str) {
            console.log('for in==', i, str[i])
        }
        for (let i of str) {
            console.log('for of==',i, str[i])
        }
        console.log(Object.entries(str))
        console.log(Object.values(str))
        
    </script>
</body>
