<body>
    <script>
       

        async function testP(params) {
            var promise = new Promise((res, rej) => {
                res(111)
            }).then(e => {
                console.log('then', e)
            })
            var promise2 = await new Promise((res, rej) => {
                res(222)
            })
            console.log('promise2==', promise2)
            return promise2
        }

        const result = testP()
        console.log(result, 'result==')
    </script>
