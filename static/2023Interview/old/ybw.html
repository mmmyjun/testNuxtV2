        // 盲抓乒乓球，一次可以抓1个，也可以抓2个。求抓到n个乒乓球总共有多少抓法
        function fab(n) {
            if (n == 1) return 1;
            if (n == 2) return 2;
            if (n == 3) return 3;
            return fab(n - 1) + fab(n - 2);
        }
        let fResult = fab(6)
        console.log(fResult);
